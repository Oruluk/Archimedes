<ion-header>

  <ion-navbar>
    <ion-title>Assembly</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

</ion-content>


<ion-footer no-border padding>

  <div>
    <button ion-button color="grey" large outline (click)="startPreview(1)">

    </button>
  </div>

  <div>
    <button ion-button color="grey" large outline (click)="startPreview(2)">

  <div>
    <button ion-button color="grey" large outline (click)="startPreview(3)">

    </button>
  </div>

    <button ion-button large class="order" color="green" full (click)="finish()">
      Finish assembly
    </button>

</ion-footer>
